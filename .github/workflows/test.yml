# .github/workflows/test.yml
name: Test Workflow

on:
  workflow_dispatch:  # 手動実行可能

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: test .
        run: |
          result=$(ls .)
          echo "result: $result"
      - id: test github.workspace 
        run: |
          ls ${{ github.workspace }}
          result=$(ls github.workspace)
          echo "result: $result"
